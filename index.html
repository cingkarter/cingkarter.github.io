    height: 100vh; /* Use full height */
    overflow: hidden;
  }

    width: 100%;
    height: 100%;
    object-fit: cover; /* Cover the whole screen */
  }
</style>
</head>

<div class="video-container">
  <video autoplay muted loop>

  </video>
</div>
